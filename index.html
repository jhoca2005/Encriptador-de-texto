<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.JPG" alt="logo">
    </div>
    <div class="container">
        <div class="input-section">
            <textarea class="input-text" placeholder="Ingrese el texto aqui"></textarea>
            <p class="info">Solo letras minúsculas y sin acentos</p>
            <button class="encrypt-button">Encriptar</button>
            <button class="decrypt-button">Desencriptar</button>
        </div>
        <div class="output-section">
            <div class="output-text output-placeholder">
                <p>Ningún mensaje fue encontrado</p>
            </div>
            <button class="copy-button">Copiar</button>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Jhonatan Cadena</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/jhonatan-cadena-hern%C3%A1ndez-2929292b2/" target="_blank">
                <img src="./images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/jhoca2005" target="_blank">
                <img src="./images/github.png" alt="GitHub">
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
